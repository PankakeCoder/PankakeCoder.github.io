<!DOCTYPE html>
<html>
    <head>
        <title>My first VR experience with A-Frame</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
        <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#FFFFFF">
                    <!-- camera rig -->
                    <a-entity id="cam-rig" position="0 0 6"></a-entity>
                    <!-- camera -->
                    <a-camera id="head"></a-camera>
                    <!-- teleport controls -->
                    <a-entity teleport-controls="cameraRig: #cam-rig; teleportOrigin: #head;"laser-controls>
                    </a-entity>
                    <!-- hand controls -->
                    <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;" laser-controls></a-entity>
                    <a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"  laser-controls></a-entity>
                
                <a-plane rotation="-90 0 0" scale="8 16 1"></a-plane>
                <a-cylinder position ="0 0.5 0" radius="0.5"></a-cylinder>
                <a-box position ="0 0.5 -4.5"></a-box>
            
            

        </a-scene>
        <script src="index.js"></script>
    </body>
</html>
