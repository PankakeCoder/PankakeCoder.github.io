<!DOCTYPE html>
<html>
    <head>
        
        <title>My first VR experience with A-Frame</title>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
        <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
        <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    </head>
    <body>
        <a-scene>
                    <!-- nav-mesh: protecting us from running thru things  -->
      <a-entity id="navmesh-Hello" gltf-model="assets/gltf/AdvHelloWorldnavmesh.gltf" visible="false" nav-mesh=""></a-entity><!-- Basic movement and teleportation  -->
      <a-entity id="cameraRig" movement-controls="constrainToNavMesh: true;" navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable" position="0 0 0" rotation="0 0 0">
        <!-- camera -->
        <a-entity id="head" camera="active: true" position="0 1.6 0" look-controls="pointerLockEnabled: true; reverseMouseDrag: true" ></a-entity>
              <!-- Left Controller -->
              <a-entity id="leftHand" sphere-collider="objects: a-box" super-hands hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" visible="true"></a-entity>
              <!-- Right Controller -->
              <a-entity id="rightHand" sphere-collider="objects: a-box" super-hands  hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" laser-controls raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;" line="color: #7cfc00; opacity: 0.5" visible="true"></a-entity>
      </a-entity>
      <a-entity progressive-controls></a-entity>

                
                <a-plane rotation="-90 0 0" scale="8 16 1" ></a-plane>
                <a-cylinder position ="0 0.5 0" radius="0.5"></a-cylinder>
                <a-box position ="0 0.5 -4.5" hoverable grabbable strechable draggable droppable></a-box>
                <a-sky></a-sky>
            
            

        </a-scene>
        <script src="index.js"></script>
        <script src="controllers.js"></script>
    </body>
</html>
